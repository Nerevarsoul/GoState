{% extends "base.html" %}
{% block content %}
  <h1>Список титулов</h1>
  <table>
  {% for title in titles%}
    <tr>
      <td><a href="{{ url_for('.list_titles', country=title.country) }}">{{ title.country  }}</a></td>
      {% if title.winner %}
          <td><a href="{{ url_for('.player_view', player_id=title.winner.id) }}">{{ title.winner  }}</a></td>
      {% else %}
          <td>-</td>
      {% endif %}
      <td><a href="{{ url_for('.title_view', title_id=title.id) }}">{{ title.name  }}</a></td>
      <td>{{ title.holding }}</td>
    </tr>
  {% endfor  %}
  </table>  
{% endblock %}
