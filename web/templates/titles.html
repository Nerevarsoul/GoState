{% extends "base.html" %}
{% block content %}
  <h1>Список титулов</h1>
  <table>
  {% for title in titles%}
    <tr>
      <td><a href="{{ url_for('.country_titles', country=title.country) }}">{{ title.country  }}</a></td>
      <td>{{ title.winner  }}</td>
      <td><a href="{{ url_for('.title_view', title_id=title.id) }}">{{ title.name  }}</a></td>
      <td>{{ title.holding }}</td>
    </tr>
  {% endfor  %}
  </table>  
{% endblock %}
